<!DOCTYPE html>
<html lang="en">
	{{partial "head.html" .}}
<body>
	{{partial "header.html" .}}

	<div class="container-fluid">
		<div class="row">
			<div id="sidebar-toggler">
				<button onclick="activateSidebar()" class="btn btn-dark rounded-0"><i class="fas fa-bars fa-2x"></i></button>
			</div>
			<div class="col-lg-3 bg-info" id="sidebar-wrapper">
				{{partial "sidebar.html" .}}
			</div>
			<!-- /.col-lg-4 -->
			<div class="col-lg-9 bg-light" id="content-wrapper">
				{{block "main" .}}{{end}}
			</div>
			<!-- /.col-lg-8 -->
		</div>
	<!-- /.row -->
	</div>
	<!-- /.container-fluid -->

	{{partial "footer.html" .}}




	<!-- Sidebar Script	 -->
	<script src="{{`js/main.js` | absURL}}"></script>

	<!-- JS, Popper.js, and jQuery -->
	<script src="{{`js/jquery.min.js` | absURL}}"></script>	
	<script src="{{`js/bootstrap.bundle.min.js` | absURL}}"></script>

	<!-- Prism JS -->
	<script src="{{`js/prism.js` | absURL}}"></script>

	<!-- Netlify Script -->
	<script>
	  if (window.netlifyIdentity) {
	    window.netlifyIdentity.on("init", user => {
	      if (!user) {
	        window.netlifyIdentity.on("login", () => {
	          document.location.href = "/admin/";
	        });
	      }
	    });
	  }
	</script>

</body>
</html>
