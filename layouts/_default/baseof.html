<!DOCTYPE html>
<html lang="en">
	{{partial "head.html" .}}
<body>
	{{partial "header.html" .}}

	<div class="container-fluid">
		<div class="row">
			<div id="sidebar-toggler">
				<button onclick="activateSidebar()" class="btn btn-dark rounded-0"><i class="fas fa-bars fa-2x"></i></button>
			</div>
			<div class="col-lg-3 bg-info" id="sidebar-wrapper">
				{{partial "sidebar.html" .}}
			</div>
			<!-- /.col-lg-4 -->
			<div class="col-lg-9 bg-light" id="content-wrapper">
				{{block "main" .}}{{end}}
			</div>
			<!-- /.col-lg-8 -->
		</div>
	<!-- /.row -->
	</div>
	<!-- /.container-fluid -->

	{{partial "footer.html" .}}




	<!-- Sidebar Script	 -->
	<script>
		function activateSidebar(){
			document.querySelector("#sidebar-wrapper").classList.toggle("d-block");
			document.querySelector("#sidebar-toggler > button > i").classList.toggle("fa-bars");
			document.querySelector("#sidebar-toggler > button > i").classList.toggle("fa-times-circle");
		}
	</script>

	<!-- JS, Popper.js, and jQuery -->
	<script src="{{`js/jquery.min.js` | absURL}}"></script>	
	<script src="{{`js/bootstrap.bundle.min.js` | absURL}}"></script>

</body>
</html>
